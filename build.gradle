/**
 * MCEngine Root Configuration
 * Central build logic for all MCEconomy modules.
 */
plugins {
    id 'com.gradleup.shadow' version '9.3.1' apply false
    id 'java'
}

// 1. DISABLE ROOT BUILD
tasks.named('jar') {
    enabled = false
}

allprojects {
    // Uses the property from gradle.properties
    group = project.property('project.group')
    
    repositories {
        mavenCentral()
        maven {
            name = 'papermc'
            url = 'https://repo.papermc.io/repository/maven-public/'
        }
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'com.gradleup.shadow'

    // --- DYNAMIC VERSIONING LOGIC ---
    def propName = "mceconomy-${project.name}"
    
    // 1. Detect if we have a Build Number (passed via -PbuildNumber)
    boolean isDevBuild = project.hasProperty("buildNumber")
    
    if (project.hasProperty("${propName}.version")) {
        def baseVersion = project.property("${propName}.version")
        def defaultClassifier = project.property("${propName}.classifier")

        if (isDevBuild) {
            // CI Build: Use version like "1.0.0-dev.6"
            version = "${baseVersion}-dev.${project.property('buildNumber')}"
        } else {
            // Local Build: Use version like "1.0.0-SNAPSHOT"
            version = "${baseVersion}-${defaultClassifier}"
        }
    }

    // --- SHADOW JAR CONFIGURATION ---
    tasks.named('shadowJar') {
        if (project.hasProperty("${propName}.name")) {
            archiveBaseName = project.property("${propName}.name")
        }
        
        archiveVersion = project.version 

        // 2. LOGIC FIX: Only add the classifier (SNAPSHOT) if it is NOT a dev build.
        // If we are on CI, we want "MCEconomy-1.0.0-dev.6.jar", not "...-dev.6-SNAPSHOT.jar"
        if (!isDevBuild && project.hasProperty("${propName}.classifier")) {
            archiveClassifier = project.property("${propName}.classifier")
        } else {
            // Clear classifier for dev builds to keep the name clean
            archiveClassifier = ''
        }
    }

    java {
        toolchain { languageVersion = JavaLanguageVersion.of(21) }
    }

    tasks.withType(JavaCompile).configureEach {
        options.encoding = 'UTF-8'
    }

    tasks.named('jar') {
        enabled = false
    }

    plugins.withId('com.gradleup.shadow') {
        tasks.named('assemble') {
            dependsOn('shadowJar')
        }
        configurations {
            apiElements {
                outgoing.artifacts.clear()
                outgoing.artifact(tasks.named('shadowJar'))
            }
            runtimeElements {
                outgoing.artifacts.clear()
                outgoing.artifact(tasks.named('shadowJar'))
            }
        }
    }
}

// 4. PUBLISHING ORDER LOGIC
gradle.projectsEvaluated {
    // 1. SAFE LOOKUP
    def apiProject = findProject(':api')
    def commonProject = findProject(':common')
    def engineProject = findProject(':engine')

    // 2. ENFORCE ORDER: API -> Common -> Engine
    if (apiProject && commonProject) {
        def apiPublish = apiProject.tasks.findByName('publish')
        def commonPublish = commonProject.tasks.findByName('publish')

        if (apiPublish && commonPublish) {
            commonPublish.mustRunAfter(apiPublish)
            
            // If engine exists, it must run after common (which already runs after api)
            if (engineProject) {
                def enginePublish = engineProject.tasks.findByName('publish')
                if (enginePublish) {
                    enginePublish.mustRunAfter(commonPublish)
                }
            }
        }
    }
}
