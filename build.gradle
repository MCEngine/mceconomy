/**
 * MCEngine Root Configuration
 * Central build logic for all MCEconomy modules.
 */
plugins {
    id 'com.gradleup.shadow' version '9.3.1' apply false
    id 'java'
}

// 1. DISABLE ROOT BUILD
tasks.named('jar') {
    enabled = false
}

allprojects {
    // Uses the property from gradle.properties
    group = project.property('project.group')
    
    repositories {
        mavenCentral()
        maven {
            name = 'papermc'
            url = 'https://repo.papermc.io/repository/maven-public/'
        }
    }
}

subprojects {
    apply plugin: 'java'
    
    // --- DYNAMIC VERSIONING LOGIC ---
    // If running on Jenkins/CI (BUILD_NUMBER exists), use "1.0.0-dev.45"
    // If running Locally (No BUILD_NUMBER), use "1.0.0-SNAPSHOT" from properties
    if (project.hasProperty("${project.name}.version")) {
        def baseVersion = project.property("${project.name}.version")
        def defaultClassifier = project.property("${project.name}.classifier")
        
        if (System.getenv("BUILD_NUMBER") != null) {
            version = "${baseVersion}-dev.${System.getenv("BUILD_NUMBER")}"
        } else {
            version = "${baseVersion}-${defaultClassifier}"
        }
    }
    // --------------------------------

    java {
        toolchain { languageVersion = JavaLanguageVersion.of(21) }
    }

    tasks.withType(JavaCompile).configureEach {
        options.encoding = 'UTF-8'
    }

    // 2. DISABLE STANDARD JAR FOR SUBPROJECTS
    tasks.named('jar') {
        enabled = false
    }

    // 3. FORCE BUILD TO USE SHADOWJAR & FIX DEPENDENCIES
    plugins.withId('com.gradleup.shadow') {
        
        // Make 'build' create the ShadowJar
        tasks.named('assemble') {
            dependsOn('shadowJar')
        }

        // --- THE CRITICAL FIX ---
        // Tells Gradle: "When other projects need me, give them the ShadowJar"
        configurations {
            apiElements {
                outgoing.artifacts.clear()
                outgoing.artifact(tasks.named('shadowJar'))
            }
            runtimeElements {
                outgoing.artifacts.clear()
                outgoing.artifact(tasks.named('shadowJar'))
            }
        }
    }
}

// 4. PUBLISHING ORDER LOGIC
gradle.projectsEvaluated {
    // 1. SAFE LOOKUP
    def apiProject = findProject(':api')
    def commonProject = findProject(':common')
    def engineProject = findProject(':engine')

    // 2. ENFORCE ORDER: API -> Common -> Engine
    if (apiProject && commonProject) {
        def apiPublish = apiProject.tasks.findByName('publish')
        def commonPublish = commonProject.tasks.findByName('publish')

        if (apiPublish && commonPublish) {
            commonPublish.mustRunAfter(apiPublish)
            
            // If engine exists, it must run after common (which already runs after api)
            if (engineProject) {
                def enginePublish = engineProject.tasks.findByName('publish')
                if (enginePublish) {
                    enginePublish.mustRunAfter(commonPublish)
                }
            }
        }
    }
}
